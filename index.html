<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>		
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./styles/main.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/desktop.css"
			media="screen and (min-width:620px)"
		/>
	</head>
	<body>
		<main>
			<section class="section-container">
				<article class="card">
					<figure class="card__image-container">
						<img
							class="card__image-container__img"
							src="../images/image-product-mobile.jpg"
							alt="perfume"
						/>
					</figure>
					<div class="card__content-container">
						<h4>PERFUME</h4>
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="card__content-container__price-container">
							<p class="card__content-container__price-container__price">
								$149.99
							</p>
							<p class="card__content-container__price-container__discount">
								$169.99
							</p>
						</div>
						<button class="card__content-container__button">
							<img
								class="card__content-container__button__icon"
								src="./images/icon-cart.svg"
								alt="icon"
							/>Add to Cart
						</button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer-container">
			<div class="footer__container">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Gustavo Leyte-Vidal</a>.
			</div>
		</footer>
	</body>
</html>
